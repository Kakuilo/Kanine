<body>

        <div class="Lado_Esquerdo">
        <div class="list1"> 
            <ul>
               <li><input id="botao1" type="button" onmouseover="colocarMouse()" onmouseout="tirarMouse()" value="Home">

        </li>
        </ul>
               </div>
               <div>
            <a href=""><button Id="botaohome2" type="button" onmouseover="tirarMouse(this)" onmouseout="colocarMouse(this)">Formulario de Feedback</button></a>
            
        </div>
    </div>
    <div class="Lado_direito">
    <a href="cadastro.html"><input id="register" type="button" value="Cadastre- Se" onmouseover="sublinharegister(this)" onmouseout="sublinhaoutregister(this)"></a>
    <a href="login.html"><input id="login" type="button" value="Login" onmouseover="sublinhalogin(this)" onmouseout="sublinhaoutlogin(this)"> </a>

    <div class="contener" >
        <ul id=slider onmouseover="parar()" onmouseout="continuar()"> 
            <li class="slideractive">
                <img src="fotos kanine/img1.jpg">
            </li>
            <li>
                <img src="fotos kanine/img2.jpg">
            </li>
            <li><img src="fotos kanine/img3.jpg"></li>

        </ul>
    <div>
    </div>
        <footer></footer>
        <script>
            function colocarMouse(element){
             document.getElementById("sublista").style.display="list-item";
             document.getElementById("botaohome2").style.top = "14px";
             document.getElementById("botao1").style.top = "30px";
             document.getElementById("botaohome2").style.textDecoration="underline";
             document.getElementById("botao1").style.textDecoration="underline";
            }
             function tirarMouse(){
                document.getElementById("sublista").style.display="none";
                document.getElementById("botaohome2").style.top = "20px";
                document.getElementById("botao1").style.top = "20px";
                document.getElementById("botaohome2").style.textDecoration="none";
                document.getElementById("botao1").style.textDecoration="none";
             }
             function sublinhalogin(){
                 document.getElementById("login").style.textDecoration="underline";
             }
             function sublinhaoutlogin(){
                document.getElementById("login").style.textDecoration="none";
             }
             function sublinharegister(){
                document.getElementById("register").style.textDecoration="underline";
             }
             function sublinhaoutregister(){
                document.getElementById("register").style.textDecoration="none";
             }
             function slidersimples(){
                 var slideractive= $("#slider .slideractive");
                 var slidernext = slideractive.next().length ? slideractive.next(): $("#slider li:first");
                slidernext.addClass('slideractive').fadeIn();
                slideractive.removeClass('slideractive').fadeOut();
             }
             $(function(){
                 $("#slider li:first").fadeIn();
                 window.setInterval("slidersimples()", 4000);
             });
             function parar(){
             document.getElementById("slider")
             }
        </script>
